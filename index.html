<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Widget Card</title>
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="row d-flex justify-content-evenly gap-5">
                <div class="col">
                    <div class="weatherCard shadow-lg rounded-4 text-center p-4">
                        <div class="icon"><img src="images/sun.png" alt=""></div>
                        <div class="title">Sydney</div>
                        <div class="temperature">+19<sup>&deg;</sup></div>
                        <div class="row mb-4">
                            <div class="col-4">
                                <div class="subTitle">General</div>
                                <div class="subInfo">Sunny</div>
                            </div>
                            <div class="col-4">
                                <div class="subTitle">Air Pollution</div>
                                <div class="subInfo">47</div>
                            </div>
                            <div class="col-4">
                                <div class="subTitle">Fire</div>
                                <div class="subInfo">No</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
